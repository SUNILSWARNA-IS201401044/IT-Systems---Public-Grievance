{% extends 'PG/base.html' %}
{% load staticfiles %}
{% block stylesheet %}
<link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Lobster" rel="stylesheet">
{% endblock %}

{% block home_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">
  <!-- <h3>Wel-come to PG</h3> -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="text-primary"><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <form class="form" role="form" action="{% url "PG:login" %}" method="POST" accept-charset="UTF-8" id="login-nav">
                {% csrf_token %}
                <div class="form-group">
                  <label class="sr-only" for="username">Email : </label>
                  <input name="username" type="text" class="form-control" id="username" placeholder="Email" autofocus required>
                </div> 
				<!--<div class="form-group">
				<label class="text-primary" for="email">Email:</label>
	   <input name="email" type="email" class="form-control" id="email" placeholder="Email Address" required>
 </div>             -->   
			   <div class="form-group">
                  <label class="sr-only" for="password">Password</label>
                  <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                  <div class="help-block text-right"><a href="#">Forgot the password ?</a></div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
                <!-- <div class="checkbox">
                <label>
                <input type="checkbox"> keep me logged-in
              </label>
            </div> -->
          </form>
        </div>
        <div class="bottom text-center">
          New here ? <a href="{% url "PG:register" %}"><b>Join Us</b></a>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-default btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
    </div>
  </div>
</div>
</div>
<div class="well-lg">

</div>
<div class="well-lg row text-center">
  


<div class="col-md-4 row">
  
  
    <h1 class="col-md-2 col-md-offset-2" style="font-family: 'Homemade Apple', cursive; font-size: 100px;">{{ user_count }}</h1>
    
  </div>
</div>

</div>
{% endblock %}
